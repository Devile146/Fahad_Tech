/* HACKER GRID BACKGROUND */

/* CONTAINER */

}

/* PROFILE */

  padding:5px;
  background:conic-gradient(#00ffea,#ff00ff,#00ff00,#00ffea);
  animation:hue 6s linear infinite;
}
.profile-photo img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #02040a;
}
@keyframes hue{100%{filter:hue-rotate(360deg)}}

.header{text-align:center}

  display:flex;
  justify-content:space-between;
