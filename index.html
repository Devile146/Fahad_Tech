<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#02040a;
  color:#fff;
  font-family:Poppins,sans-serif;
  overflow-x:hidden;
  padding-bottom:120px;
}

/* GRID */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,170,.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,170,.08) 1px, transparent 1px);
  background-size:40px 40px;
  animation:grid 10s linear infinite;
  z-index:-1;
}
@keyframes grid{
  to{background-position:40px 40px}
}

.container{max-width:480px;margin:20px auto;padding:15px}

/* PROFILE */
.profile-photo{
  width:120px;height:120px;margin:0 auto 10px;
  border-radius:50%;position:relative;cursor:pointer
}
.profile-photo::before{
  content:"";position:absolute;inset:-5px;border-radius:50%;
  background:conic-gradient(#00ffea,#ff00ff,#00ff00,#00ffea);
  animation:hue 6s linear infinite;z-index:-1
}
@keyframes hue{100%{filter:hue-rotate(360deg)}}
.profile-photo img{
  width:100%;height:100%;border-radius:50%;
  object-fit:cover;border:4px solid #02040a
}

.header{text-align:center}
.header h1{color:#00ffea}
.header p{font-size:13px;color:#aaa}

input{
  width:100%;padding:14px;margin:15px 0 10px;
  border:none;border-radius:12px;
  background:#0b1623;color:#fff;font-size:16px
}

.generate-btn{
  width:100%;padding:14px;border-radius:14px;
  background:#02040a;color:#00ffea;
  border:2px solid #00ffea;font-weight:700;cursor:pointer
}

.result{margin-top:20px;max-height:760px;overflow-y:auto}

.card{
  padding:18px;margin-bottom:14px;
  border-radius:14px;background:#0b1623;
  border:1px solid #00ffea;
  display:flex;justify-content:space-between;align-items:center
}

.copy{
  border:1px solid #fff;
  padding:6px 10px;border-radius:6px;
  cursor:pointer;font-size:13px
}

/* WHATSAPP */
.whatsapp-btn{
  position:fixed;bottom:12px;left:50%;
  transform:translateX(-50%);
  width:90%;max-width:480px;
  padding:16px;border-radius:16px;
  background:#25D366;color:#fff;
  font-weight:700;border:none;cursor:pointer
}

/* PHOTO VIEW */
.photo-viewer{
  position:fixed;inset:0;
  background:rgba(0,0,0,.95);
  display:none;align-items:center;
  justify-content:center;flex-direction:column;
  z-index:9999
}
.photo-viewer img{max-width:90%;max-height:80%;border-radius:12px}
.close-btn{
  margin-top:20px;padding:12px 20px;
  border-radius:10px;
  border:2px solid #00ffea;
  background:#02040a;color:#00ffea;
  cursor:pointer
}
</style>
</head>
