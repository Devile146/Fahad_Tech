.container{max-width:480px;margin:20px auto;padding:15px}

.header{text-align:center}

input{

}

.whatsapp-btn{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:90%;

  padding:16px;
  border-radius:16px;
  background:#25D366;
  color:#fff;
  font-weight:700;

function stylize(text){
  const font = unicodeFonts[Math.floor(Math.random()*unicodeFonts.length)];
  return text.split("").map(c=>font[c]||c).join("");
}

function generate(){
  const input = document.getElementById("textInput").value.trim();
  if(!input){ alert("Enter text"); return; }

  const result = document.getElementById("result");
  result.innerHTML="";

  for(let i=0;i<120;i++){
    const s = symbols[Math.floor(Math.random()*symbols.length)];
    const txt = `${s}${s}${stylize(input)}${s}${s}`;

    const div=document.createElement("div");
    div.className="card";

    const span=document.createElement("span");
    span.textContent=txt;

    const copy=document.createElement("span");
    copy.className="copy";
    copy.textContent="Copy";
    copy.onclick=()=>navigator.clipboard.writeText(txt);

    div.appendChild(span);
    div.appendChild(copy);
    result.appendChild(div);
  }
}
